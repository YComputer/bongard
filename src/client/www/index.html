<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>bondgard</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body onload="onDomLoad()" class="fullscreen">
        <div ng-controller="AppCtrl">
            <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
                <ion-nav-back-button class="button-icon ion-arrow-left-c" ng-hide="settings.page === 'home'" ng-click="goBack()">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right">
            </icon-nav-view>
        </div>
        <!-- build:script bundle -->
        <!-- /build -->
        <script type="text/javascript">
            document.addEventListener('touchmove', function(e) {
                var target = e.target;
                var canMove = false;
                while (target.parentNode) {
                    if (target.tagName === 'ION-CONTENT') {
                        canMove = true;
                        break;
                    }
                    target = target.parentNode;
                }
                if (!canMove) {
                    e.preventDefault();
                }
            }, false);
        </script>
        <script type="text/javascript" src="./js/admob.js"></script>
        <script type="text/javascript" src="./bower_components/requirejs/require.js" data-main="./js/main"></script>
    </body>
</html>
